language: r
sudo: required
before_install:
- openssl aes-256-cbc -K $encrypted_ad3262635b9a_key -iv $encrypted_ad3262635b9a_iv
  -in tests/testthat/.httr-oauth.enc -out tests/testthat/.httr-oauth -d
r_packages:
 - uuid
r_github_packages:
- jimhester/covr
- gaborcsardi/progress
after_success:
- Rscript -e 'library(covr); NOT_CRAN=true; coveralls()'
env:
- warnings_are_errors: false